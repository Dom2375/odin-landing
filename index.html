<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/phoenixlogo.png">
            </div>
            <ul class="header-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-left">
                <h1>Phoenix</h1>
                <p>Phoenix is a Czechoslovakian Wolfdog and Northern Inuit dog.</p>
                <button>Sign Up</button>
            </div>
            <div class="hero-right">
                <img src="images/phoenix1.jpg" alt="phoenix">
            </div>
        </div>
        <div class="gallery">
            <h2>Phoenix Gallery</h2>
            <div class="boxes">
                <div><img src="images/phoenixlogo.png"></div>
                <div><img src="images/phoenixlogo.png"></div>
                <div><img src="images/phoenixlogo.png"></div>
                <div><img src="images/phoenixlogo.png"></div>
            </div>
        </div>
        <div class="quote">
            <p>"Woof"</p>
            <b>-- Phoenix</b>
        </div>
        <div class="signup">
            <div class="signup-text">
                <h3>Sign up for the latest Phoenix news!</h3>
                <p>Sign up by clicking that button right over there!</p>
            </div>
            <div class="signup-button">
                <button type="button">Sign Up</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â© The Odin Project 2021</p>
        </div>
    </div>    
</body>
</html>
